<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pwagamedealfinder-lf.web.app/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Game Deal Finder</title>

</head>

<body>
  <nav>
    <ul class="nav-bar">
        <li> <a href="https://pwagamedealfinder-lf.web.app/index.html">Home</a></li>
        <li> <a href="https://pwagamedealfinder-lf.web.app/search.html">Search</a></li>
        <li> <a href="https://pwagamedealfinder-lf.web.app/wishlist.html">Wishlist</a></li>
        <li> <a href="https://pwagamedealfinder-lf.web.app/ranking.html">Rankings</a></li>
        <li> <a href="https://pwagamedealfinder-lf.web.app/settings.html">Settings</a></li>
    </ul>
  </nav>

    <header>
      <h1>Game Deal Finder - Deal</h1>
    </header>

    <a href="https://pwagamedealfinder-lf.web.app/index.html">
      <img src="https://pwagamedealfinder-lf.web.app/images/logo.png" alt="Website Icon" class="center">
    </a>

    <div id="dealContainer">
      <div id="details" class="containerBox">
        <img id="thumbnail" src="">
        <p id="gameTitle" style="font-family:Lato Light;"></p>
        <p id="salePrice" style="font-family:Lato Light;">"</p>
        <p id="retailPrice" style="font-family:Lato Light;"></p>
      </div>
  
      <div id="metacritic" class="containerBox">
        <a id="metaIcon" href="https://www.metacritic.com">
          <img src="https://pwagamedealfinder-lf.web.app/images/metacritic.png" height="100" width="100">
        </a>
        <p id="metaScore" style="font-family:Lato Light;"></p>
      </div>
      
      <div id="steam" class="containerBox">
        <a id="steamIcon" href="https://store.steampowered.com">
          <img src="https://pwagamedealfinder-lf.web.app/images/steam.png" height="100" width="100">
        </a>
        <p id="ratingText" style="font-family:Lato Light;"></p>
        <p id="ratingPercent" style="font-family:Lato Light;"></p>
      </div>

      <div id="view" class="containerBox">
        <a id="viewIcon" href="https://www.cheapshark.com/redirect?dealID=">
          <img src="https://pwagamedealfinder-lf.web.app/images/cart.png" height="100" width="100">
        </a>
      </div>
    </div>

    <div>
      <button type="button" id="wishlistButton" class="btn btn-secondary" onclick="addToWishList()">Add to Wishlist</button>
    </div>

    <footer id="dealFooter">
      <p>Powered by <a href="https://apidocs.cheapshark.com/">Cheapshark API</a></p>
    </footer>

    <script src="https://pwagamedealfinder-lf.web.app/scripts/deal.js"></script>

</body>
</html>
